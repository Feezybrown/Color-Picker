<!DOCTYPE html>
<html lang="en">
<head>
    <title>Color Scheme Project</title>
    <!-- META TAGS -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GOOGLE FONT LINK -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200;400;700&display=swap" rel="stylesheet">
    <!-- CSS LINK -->
        <link rel="stylesheet" href="index.css"/>
</head>
<body>
    <header id="title">
        <h1>Color Scheme Generator</h1>
    </header>
    <div class="container">
            <div class="main">
                <input id="color-picker" type="color" value="#2c5364"/>
                <select id="select-box">
                    <option value="monochrome">Monochrome</option>
                    <option value="monochrome-dark">Monochrome-dark</option>
                    <option value="monochrome-light">Monochrome-light</option>
                    <option value="analogic">Analogic</option>
                    <option value="complement">Complement</option>
                    <option value="analogic-complement">Analogic-complement</option>
                    <option value="triad">Triad</option>
                </select>
                <button id="get-color-btn">Get color scheme</button>
            </div>
        <div id="colors">
            
        </div>
        <div id="footer">

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
